name: CI/CD

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTC_WRAPPER: ""

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build and stage runtime artifacts (Linux)
      if: runner.os == 'Linux'
      env:
        RUSTC_WRAPPER: ""
      shell: bash
      run: |
        echo "Building dotlin_runtime to stage runtime artifacts (linux)"
        cargo build -p dotlin_runtime --release || true
        cargo build -p dotlin_runtime || true
        mkdir -p lib || true
        # Copy any matching shared or static libs from release/debug and deps
        cp target/release/libdotlin_runtime*.so* lib/ 2>/dev/null || true
        cp target/release/deps/libdotlin_runtime*.so* lib/ 2>/dev/null || true
        cp target/debug/libdotlin_runtime*.so* lib/ 2>/dev/null || true
        cp target/debug/deps/libdotlin_runtime*.so* lib/ 2>/dev/null || true
        cp target/release/libdotlin_runtime*.a lib/ 2>/dev/null || true
        cp target/debug/libdotlin_runtime*.a lib/ 2>/dev/null || true
        echo "Staged lib contents:"; ls -la lib || true

    - name: Build and stage runtime artifacts (macOS)
      if: runner.os == 'macOS'
      env:
        RUSTC_WRAPPER: ""
      shell: bash
      run: |
        echo "Building dotlin_runtime to stage runtime artifacts (macos)"
        cargo build -p dotlin_runtime --release || true
        cargo build -p dotlin_runtime || true
        mkdir -p lib || true
        cp target/release/libdotlin_runtime*.dylib* lib/ 2>/dev/null || true
        cp target/release/deps/libdotlin_runtime*.dylib* lib/ 2>/dev/null || true
        cp target/debug/libdotlin_runtime*.dylib* lib/ 2>/dev/null || true
        cp target/debug/deps/libdotlin_runtime*.dylib* lib/ 2>/dev/null || true
        cp target/release/libdotlin_runtime*.a lib/ 2>/dev/null || true
        cp target/debug/libdotlin_runtime*.a lib/ 2>/dev/null || true
        echo "Staged lib contents:"; ls -la lib || true

    - name: Build and stage runtime artifacts (Windows)
      if: runner.os == 'Windows'
      env:
        RUSTC_WRAPPER: ""
      shell: pwsh
      run: |
        echo "Building dotlin_runtime to stage runtime artifacts (windows)"
        cargo build -p dotlin_runtime --release || exit 0
        New-Item -ItemType Directory -Path lib -Force | Out-Null
        $candidates = @(
          'target\\release\\dotlin_runtime.dll',
          'target\\release\\dotlin_runtime.lib',
          'target\\release\\dotlin_runtime.dll.lib',
          'target\\release\\deps\\dotlin_runtime.dll',
          'target\\debug\\dotlin_runtime.dll',
          'target\\debug\\dotlin_runtime.lib',
          'target\\debug\\deps\\dotlin_runtime.dll'
        )
        foreach ($f in $candidates) {
          if (Test-Path $f) {
            Copy-Item -Path $f -Destination lib -Force -ErrorAction SilentlyContinue
          }
        }
        # Normalize import lib name if necessary
        if (-not (Test-Path lib\dotlin_runtime.lib) -and (Test-Path lib\dotlin_runtime.dll.lib)) {
          Copy-Item lib\dotlin_runtime.dll.lib lib\dotlin_runtime.lib -Force
        }
        Write-Output "Staged lib contents:"; Get-ChildItem -Path lib -Force -ErrorAction SilentlyContinue
    
    - name: Run tests
      env:
        RUSTC_WRAPPER: ""
      run: cargo test --workspace --verbose
    
    - name: Run clippy
      run: cargo clippy --workspace -- -D warnings
    
    - name: Check formatting
      run: cargo fmt --all -- --check

  build:
    name: Build Release
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: dotlin-linux-x86_64
            archive_ext: tar.gz
          
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: dotlin-linux-aarch64
            archive_ext: tar.gz
          
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: dotlin-windows-x86_64
            archive_ext: zip
          
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: dotlin-macos-x86_64
            archive_ext: tar.gz
          
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: dotlin-macos-aarch64
            archive_ext: tar.gz
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        targets: ${{ matrix.target }}
    
    - name: Install cross-compilation tools (Linux ARM64)
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu
    
    - name: Build release
      env:
        RUSTC_WRAPPER: ""
      run: cargo build --release --target ${{ matrix.target }}
    
    - name: Create release directory
      run: mkdir -p release/bin release/lib
    
    - name: Copy binaries (Unix)
      if: runner.os != 'Windows'
      run: |
        cp target/${{ matrix.target }}/release/dotc release/bin/
        cp target/${{ matrix.target }}/release/dotrepl release/bin/
        cp target/${{ matrix.target }}/release/libdotlin_runtime.a release/lib/dotlin_runtime.lib
    
    - name: Copy binaries (Windows)
      if: runner.os == 'Windows'
      run: |
        copy target\${{ matrix.target }}\release\dotc.exe release\bin\
        copy target\${{ matrix.target }}\release\dotrepl.exe release\bin\
        copy target\${{ matrix.target }}\release\dotlin_runtime.lib release\lib\ || echo no-import-lib
        if exist target\${{ matrix.target }}\release\dotlin_runtime.dll copy target\${{ matrix.target }}\release\dotlin_runtime.dll release\lib\
        if exist target\${{ matrix.target }}\release\deps\dotlin_runtime.dll copy target\${{ matrix.target }}\release\deps\dotlin_runtime.dll release\lib\
        if exist target\${{ matrix.target }}\release\dotlin_runtime.dll.lib copy target\${{ matrix.target }}\release\dotlin_runtime.dll.lib release\lib\
        REM Normalize MSVC import-lib name if necessary
        if not exist release\lib\dotlin_runtime.lib if exist release\lib\dotlin_runtime.dll.lib copy release\lib\dotlin_runtime.dll.lib release\lib\dotlin_runtime.lib

    - name: Verify runtime artifacts
      run: |
        echo "Listing release/lib:" && dir release\lib || true
        if "%RUNNER_OS%" == "Windows" (
          if not exist release\lib\dotlin_runtime.lib ( echo "Missing dotlin_runtime.lib" & exit 1 )
          if not exist release\lib\dotlin_runtime.dll ( echo "Missing dotlin_runtime.dll" & exit 1 )
        ) else (
          if not exist release/lib/dotlin_runtime.lib ( echo "Missing libdotlin_runtime.a" & exit 1 )
        )
    
    - name: Create archive (tar.gz)
      if: matrix.archive_ext == 'tar.gz'
      run: |
        cd release
        tar -czf ../${{ matrix.artifact_name }}.tar.gz *
    
    - name: Create archive (zip)
      if: matrix.archive_ext == 'zip'
      run: |
        cd release
        7z a ../${{ matrix.artifact_name }}.zip *
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.artifact_name }}.${{ matrix.archive_ext }}

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
